apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-app
  namespace: argocd
spec:
  project: django-backend
  source:
    repoURL: 'https://github.com/nolabel-tech/nolabel-backend.git'
    path: k8s
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nolabel-project
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
